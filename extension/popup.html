
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.4;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 16px;
    }
    
    .logo-icon {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      background: #3b82f6;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
    }
    
    .settings-link {
      color: #6b7280;
      text-decoration: none;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    
    .settings-link:hover {
      background: #f3f4f6;
      color: #374151;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      color: #374151;
    }
    
    input[type="text"], textarea, select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    
    .button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      width: 100%;
      margin-bottom: 8px;
    }
    
    .button:hover {
      background: #2563eb;
    }
    
    .button.secondary {
      background: #6b7280;
    }
    
    .button.secondary:hover {
      background: #4b5563;
    }
    
    .status {
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 13px;
    }
    
    .status.success {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    
    .status.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    
    .page-info {
      background: #f9fafb;
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 12px;
      color: #6b7280;
    }
    
    .page-info strong {
      color: #374151;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <div class="logo-icon">✉</div>
      Lope Companion
    </div>
    <a href="#" class="settings-link" id="settingsLink">⚙️ Settings</a>
  </div>
  
  <div id="status"></div>
  
  <div class="page-info">
    <strong>Current page:</strong>
    <div id="currentUrl">Loading...</div>
  </div>
  
  <form id="noteForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Note title..." required>
    </div>
    
    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" placeholder="Note content..."></textarea>
    </div>
    
    <div class="form-group">
      <label for="envelope">Envelope (optional)</label>
      <select id="envelope">
        <option value="">Default envelope</option>
      </select>
    </div>
    
    <button type="submit" class="button">Save to Lope</button>
    <button type="button" class="button secondary" id="captureSelection">Capture Selection</button>
    <button type="button" class="button secondary" id="capturePage">Capture Page Info</button>
  </form>

  <script>
    // Add settings link functionality
    document.getElementById('settingsLink').addEventListener('click', (e) => {
      e.preventDefault();
      chrome.runtime.openOptionsPage();
    });
  </script>
  <script src="popup.js"></script>
</body>
</html>
